<body>
  <header id="header">
    <div class="container d-flex align-items-center">

      <div class="logo mr-auto">
        <h1 class="text-light"><a href="index.html">Cadê Meu Tutor<span>?</span></a></h1>
        <!-- Uncomment below if you prefer to use an image logo -->
        <!-- <a href="index.html"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->
      </div>

      <nav class="nav-menu d-none d-lg-block">
        <ul>
          <li class="active"><a href="index.html">Home</a></li>
          <li><a href="">Equipe</a></li>
          <li><a href="">Entrar</a></li>

          <li class="get-started"><a th:href="@{/user/create}">Cadastrar</a></li>
        </ul>
      </nav><!-- .nav-menu -->

    </div>
  </header><!-- End Header -->

  <main id="main">
     <!-- ======= Create Section =======  -->
    <section id="create" class="create section-bg">
      <div class="container">

        <div class="section-title">
          <h2 data-aos="fade-in">Cadastro</h2>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <form th:action="@{/user/(form)}" method="post" role="form" class="php-email-form">
              <div class="form-group">
                <input type="text" name="name" th:field="*{name}" lass="form-control" id="name" placeholder="Nome" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                <div class="validate"></div>
              </div>
              <div class="form-row">
                <div class="col-md-6 form-group">
                  <input type="password" class="form-control" th:field="*{password}" name="password" id="password" placeholder="Senha" data-rule="password" data-msg="Insira uma senha válida" />
                  <div class="validate"></div>
                </div>
                <div class="col-md-6 form-group">
                  <input type="password" class="form-control" th:field="*{confirmPassword}" name="confirmPassword" id="confirmPassword" placeholder="Confirmação de Senha" data-rule="password" data-msg="Insira uma senha válida" />
                  <div class="validate"></div>
                </div>
              </div>
              <div class="form-group">
                <input type="email" class="form-control" th:field="*{email}" name="email" id="email" placeholder="Email" data-rule="email" data-msg="Insira um email valido" />
                <div class="validate"></div>
              </div>
              <div class="form-group">
                <input type="federalIdentification" class="form-control" th:field="*{federalIdentification}" name="federalIdentification" id="federalIdentification" placeholder="CPF/CNPJ" data-rule="minlen:11" data-msg="Insira um cpf válido." />
                <div class="validate"></div>
              </div>
              <div class="form-row">
                <div class="col-md-6 form-group">
                  <input type="cellphone" class="form-control" name="cellphone" th:field="*{cellphone}" id="cellphone" placeholder="Celular" data-rule="minlen:9" data-msg="Insira um" />
                  <div class="validate"></div>
                </div>
                <div class="col-md-6 form-group">
                    <div class="form-group row">
                      <div class="col-sm-10">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="gridCheck1" th:field="*{isOng}">
                          <label class="form-check-label" for="gridCheck1">
                            ONG
                          </label>
                        </div>
                      </div>
                    </div>
                </div>
              </div>
              <div class="text-center"><button type="submit">Cadastrar</button></div>
            </form>
          </div>
        </div>

      </div>
    </section> <!-- End Create Section -->
  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <footer id="footer">

    <div class="footer-top">

      <div class="container" data-aos="fade-up">

        <div class="row  justify-content-center">
          <div class="col-lg-6">
            <h3>Cadê Meu Tutor?</h3>
            <p>A forma mais fácil e rápida de você encontrar o seu bichinho.</p>
          </div>
        </div>
      </div>
    </div>
  </footer><!-- End Footer -->

  <a href="#" class="back-to-top"><i class="icofont-simple-up"></i></a>

  <script src="vendor/php-email-form/validate.js"></script>
  <script src="vendor/isotope-layout/isotope.pkgd.min.js"></script>
  <script src="vendor/owl.carousel/owl.carousel.min.js"></script>
  <script src="vendor/venobox/venobox.min.js"></script>
  <script src="vendor/aos/aos.js"></script>

  <!-- Template Main JS File -->
  <script src="js/main.js"></script>

</body>
</html>
